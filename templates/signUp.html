{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form action="signUp" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" name="username" required>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password1" required>
          </div>
          <div class="form-group">
            <label for="inputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm password" name="password1" required>
          </div>
          <div class="form-group">
            <label for="inputDOB">Date of Birth</label>
            <input type="date" class="form-control" id="inputDOB" name="dob"required>
          </div>
          <div class="form-group">
            <label for="inputGender">Gender</label>
            <select class="form-control" id="inputGender" name="gender"required>
              <option value="">Select</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="signIn">Sign In</a></p>
      </div>
    </div>
  </div>
  

{% endblock content %}
